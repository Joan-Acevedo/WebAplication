<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Propiedades</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Gestión de Propiedades</h1>

<!-- Formulario para agregar/editar propiedades -->
<form id="propertyForm">
    <input type="hidden" id="propertyId">
    <label>Dirección:</label>
    <input type="text" id="address" required>
    <label>Precio:</label>
    <input type="number" id="price" required>
    <label>Tamaño (m²):</label>
    <input type="number" id="size" required>
    <label>Descripción:</label>
    <textarea id="description" required></textarea>
    <button type="submit">Guardar</button>
</form>

<!-- Tabla para mostrar propiedades -->
<h2>Lista de Propiedades</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Dirección</th>
        <th>Precio</th>
        <th>Tamaño</th>
        <th>Descripción</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="propertyList">
    <!-- Aquí se insertarán las propiedades dinámicamente -->
    </tbody>
</table>

<script src="js/api.js"></script>
<script src="js/validation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
